    <body id="bg" style="background-image: url('img/background.jpg');" onload="sendData()">

    <script>
        var xhr = null;
        function sleep(ms){
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        getXmlHttpRequestObject = function () {
            if (!xhr) {
                // Create a new XMLHttpRequest object 
                xhr = new XMLHttpRequest();
            }
            return xhr;
        };
        async function sendDataCallback() {
            sleep(25000).then(() => {
                // Check response
                if (xhr.status == 201) {
                    console.log("Correct answer!");
                    window.location.href = "correct.html?sc=f";
                }
                else if(xhr.status == 202){
                    console.log("Wrong answer!");
                    window.location.href = "wrong.html?sc=f";
                }
            });
        }
        function sendData() {
            console.log("before sending")
            xhr = getXmlHttpRequestObject();
            xhr.onreadystatechange = sendDataCallback;
            // asynchronous requests
            xhr.open("POST", "http://localhost:6969/check", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            // Send the request over the network
            xhr.send(JSON.stringify({"data": 7}));
            console.log("after sending")
        }
    </script>
